<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning  web development with javascript</title>
    <script>
      var a = 78;
      var b ="sarthak";
      console.log(b);
      console.log(a);
    //   operator in javascript
    // operand - entities on which operators operate
    // In 3+4 '+'is the operator and 3,4 are operands
    // 1. unary  operator -It has single operand (x=-x)
    // exmaple of unary operator
    // c=-c
    // console.log(c);
    //2. binary operator - it has two operands(x+6)
    // exmaple of binary operator
    // c=445+4
    // console.log(c);

    var num1 = 2;
    var num2 = 9;

    // arithmetic operator in action in javascript
    console.log("the value of num1 + num2 is "+ (num1+num2));
    // '+' the plus operator before the num1 is concatenation operator ,used to concatenate the string
    console.log("the value of num1 - num2 is "+ (num1-num2));
    console.log("the value of num1 * num2 is "+ (num1*num2));
    console.log("the value of num1 / num2 is "+ (num1/num2));    console.log("the value of num1 ** num2 is "+ (num1**num2));
    console.log("the value of num1++  is "+ (num1++));
    console.log("the value of num1--  is "+ (num1--));
    console.log("the value of ++num1  is "+ (++num1));
    console.log("the value of --num1  is "+ (--num1));
  
   
    </script>
</head>
<body>
    <div class="container">
    <h1>THIS IS TE HEADING</h1>

</div>
</div>
    
</body>
</html>
