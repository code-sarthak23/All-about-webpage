<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>responsive website</title>
    <style>
        html{
            font-size: 10px;
        }
        .container{
            font-size: 10px;
            border: 3px solid red;
            width: 100vw;
            height: 100vh;

        }
        h1{
            text-align: center;
        }
        #first{
            font-size: 10em;
            /* 10 em means 10 times the size of parent class */;
        }
        #second{
            font-size: 2rem; 
        }
        
    </style>
</head>
<body>
    <div class="container">
    <h1 id="first">this is a heading</h1>
    <h1 id="second">this is second heading</h1>
    <h1 id="third">this is third heading</h1>
    </div>
</body>
</html>
