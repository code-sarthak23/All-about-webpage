<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ids and classes tutorial</title>
</head>

<body>
    <h3>IDS AND CLASSES</h3>
    <div id="mainbox" class="redbg blackBorder">
        this is mainbox
    </div>
    <!-- .is for class and # for ids -->
    <span class="redbg"></span>
    <span id="myspan"></span>
    <div class="redbg"></div>
    <!-- emmet takes div tag as default -->
    <!-- creating multiple elements using emmet -->
    <!-- span.class1.class2.class3*4 +tab key -->
    <span class="class1">first</span>
        <span class="class2">second<span>
        <span class="class3">third</span>
        <span class="class4">fourth</span>
</body>

</html>
