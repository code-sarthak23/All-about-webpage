<!-- for describing type of document -->
<!DOCTYPE html> 
<html lang="en">
    <!-- this line define the language of website -->
    <head> 
        <meta charset="UTF-8">
        <!-- this line tell the browser to use utf-8 character 
        so that it will bbe saafe in future  -->
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <!-- this line tell browser to fit the page to device 
        width -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="This is descriptiion">
        <meta name="keywords" content="html,html tutorials,web development">
        <!-- these are keywords which when searched in any
        search engine ,it will show that page -->
        <meta name="robots" content="INDEX,FOLLOW">

        and hyperlink to this page -->
        <title>demo page</title>

        <link rel="stylesheet" href="ssr.css">

        <!-- this is how u  include external js file -->
        <script src="ssr.js"></script>
    </head>

        this is ssr website
